<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }

        .otp-code {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            background: #f1f1f1;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #3498db;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

            .btn:hover {
                background: #2980b9;
            }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.imgur.com/NmB4tQ7.png" alt="Logo" class="logo">
        <h2>🔐 Verify Your Email</h2>
        <p>Use the following OTP code to verify your email address:</p>
        <div class="otp-code">{{OTP_CODE}}</div>
        <p>This OTP will expire in <b>5 minutes</b>. If you did not request this, please ignore this email.</p>
        <a href="{{VERIFY_LINK}}" class="btn">Verify Now</a>
        <p class="footer">Need help? Contact our support team.</p>
    </div>
</body>
</html>
